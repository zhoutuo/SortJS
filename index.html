<!DOCTYPE html>
<html ng-app="sortjs">
<head>
    <title>Sort.js</title>
    <link href="vendor/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="vendor/jQuery/jquery-1.10.2.min.js"></script>
    <script src="vendor/AngularJS/angular.min.js"></script>
    <script src="vendor/Bootstrap/bootstrap.min.js"></script>
    <script src="vendor/KinectJS/kinetic-v4.6.0.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/services.js"></script>
</head>
<body ng-controller="baseCtrl">
    <div class="row">
        <div class="col-md-4 col-lg-4">
            <form>
                <div class="form-group">
                    <h4>Select your sorting algorithm</h4>
                    <select class="form-control" ng-model="selectedSorter" ng-options="v for v in algos" required="">
                    </select>
                </div>
                <div class="form-group">
                    <h4>Input your unsorted array separated by ','</h4>
                    <textarea class="form-control"></textarea>
                    <div class="row">
                        <button type="button" class="btn col-lg-4 col-md-4">Random</button>
                        <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control" placeholder="Random Length"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg">Run</button>
                </div>
            </form>
        </div>
        <div class="col-md-8 col-lg-8"></div>
    </div>
</body>
</html>
